{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="text-blue-600">Create customer</h1>

    <form method="post">
        <label for="first_name">First name</label>
        <input name="first_name" id="first_name" value="{{ request.form['first_name'] }}" required>

        <label for="last_name">Last name</label>
        <input name="last_name" id="last_name" value="{{ request.form['last_name'] }}" required>

        <input type="submit" value="Save">
    </form>
</div>
{% endblock %}
